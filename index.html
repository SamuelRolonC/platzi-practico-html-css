<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/8375072005.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wordmark">
                <figure>
                    <img src="./img/wikipedia-wordmark.png" alt="Wordmark">
                </figure>
                <div class="wordmark-subtitle">
                    <h2>The free enciclopedy</h2>
                </div>
            </div>
            
            <div class="logo">
                <figure>
                    <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="logo">
                </figure>
            </div>

            <div class="principal-languages">
                <a class="language-feature lang1">
                    <p><strong>Español</strong></p>
                    <p><small>1 679 000+ artículos</small></p>
                </a>

                <a class="language-feature lang2">
                    <p><strong>English</strong></p>
                    <p><small>6 291 000+ articles</small></p>
                </a>
    
                <a class="language-feature lang3">
                    <p><strong>日本語</strong></p>
                    <p><small>1 266 000+ 記事</small></p>
                </a>
    
                <a class="language-feature lang4">
                    <p><strong>Deutsch</strong></p>
                    <p><small>1 650 000+ Artikel</small></p>
                </a>
    
                <a class="language-feature lang5">
                    <p><strong>Français</strong></p>
                    <p><small>2 324 000+ articles</small></p>
                </a>

                <a class="language-feature lang6">
                    <p><strong>Русский</strong></p>
                    <p><small>1 720 000+ статей</small></p>
                </a>
    
                <a class="language-feature lang7">
                    <p><strong>Italiano</strong></p>
                    <p><small>1 690 000+ voci</small></p>
                </a>
    
                <a class="language-feature lang8">
                    <p><strong>中文</strong></p>
                    <p><small>1 194 000+ 條目</small></p>
                </a>
    
                <a class="language-feature lang9">
                    <p><strong>Português</strong></p>
                    <p><small>1 650 000+ artigos</small></p>
                </a>
    
                <a class="language-feature lang10">
                    <p><strong>Polski</strong></p>
                    <p><small>1 650 000+ haseł</small></p>
                </a>
            <div class="search-wrapper">

            </div>

            <nav class="language-catalog-wrapper">

            </nav>
        </main>
        <footer>
            <div class="footer-message">

            </div>
            <div class="mobile-wrapper">

            </div>
            <div class="section-wrapper">

            </div>
            <div class="footer-bottom">

            </div>
        </footer>
    </body>
</html>
